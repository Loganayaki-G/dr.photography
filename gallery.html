<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dr. Photography — Gallery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header / Nav -->
  <header class="site-header bg-transparent py-3">
    <nav class="container d-flex align-items-center gap-3">
      <div class="d-flex align-items-center gap-3">
        <img src="images/logo.png" alt="Dr. Photography Logo" class="logo">
        <div>
          <h1 class="site-title mb-0">Dr. Photography</h1>
          <small class="text-muted">Capturing timeless memories with creative precision and a personal touch.</small>
        </div>
      </div>

      <ul class="nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>

      <!-- Theme selector -->
      <div class="ms-3" title="Theme">
        <select id="themeSelect" class="form-select form-select-sm theme-select" aria-label="Theme select">
          <option value="black-gold">Dark</option>
          <option value="white-blue">Light</option>
          <option value="brown-cream">Warm</option>
        </select>
      </div>
    </nav>
  </header>

  <main class="container py-4">
    <h2>Gallery</h2>
    <p class="text-muted">Click any image to view a larger version and a brief description.</p>

    <div class="row g-2" id="galleryGrid">
      <!-- JS will fill 10 image thumbnails -->
    </div>
  </main>

  <!-- Modal for image preview -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body p-0">
          <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
          <img id="modalImage" src="" class="img-fluid w-100 rounded" alt="">
          <div class="mt-2 p-3 bg-light rounded text-dark" id="modalImageDesc"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="py-4 text-center small">
    <div class="container">© Dr. Photography</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    // Render gallery thumbnails (assuming images/sample1.png ... sample10.png)
    
    const galleryGrid = document.getElementById('galleryGrid');
    for (let i = 1; i <= sample_count; i++) {
      const col = document.createElement('div');
      col.className = 'col-6 col-sm-4 col-md-3';
      const thumb = document.createElement('img');
      thumb.src = `images/sample${i}.png`;
      thumb.alt = `Sample ${i}`;
      thumb.className = 'img-fluid rounded gallery-thumb';
      thumb.style.cursor = 'pointer';
      thumb.dataset.index = i;
      thumb.addEventListener('click', () => {
        document.getElementById('modalImage').src = thumb.src;
        document.getElementById('modalImageDesc').textContent = `Beautiful moment captured by Dr. Photography`;
        const modal = new bootstrap.Modal(document.getElementById('imageModal'));
        modal.show();
      });
      col.appendChild(thumb);
      galleryGrid.appendChild(col);
    }
  </script>
</body>
</html>
